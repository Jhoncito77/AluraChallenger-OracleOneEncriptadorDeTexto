<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="imagen-logo">
            <img src="imagenes/Vector.png" alt="logo Alura">
        </div>
    </header>
    
    <main>
        <section>
            <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        </section>
        <section id="botones">
            <button id="encriptar" class="boton">Encriptar</button>
            <button id="desencriptar" class="boton">Desencriptar</button>
        </section>
        <section>
            <div class="rectangulo">
                <img src="imagenes/Muñeco.png" alt="Imagen" id="imagen">
                <p class="mensaje">Ningún mensaje fue encontrado</p>
                <p class="mensaje" id="mensaje-pequeño">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
        </section>
    </main>

    <footer>
        <section id="footer">
            Desafio Alura - Programa Oracle One<br>
            Diseñado por Jhon Jairo Moreno

        </section>
    </footer>
    
    
    
</body>
</html>
